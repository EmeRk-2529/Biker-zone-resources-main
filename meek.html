<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            Bikeprimary:'#E76F51'
          }
        }
      }
    }
  </script>
</head>
<body>
  <header class="container mx-auto">
  
  </header>
  <section>
    <div class="hero bg-[#E76F511A] h-[550px] max-w-[1200px] m-auto">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <img
          src="images/others/extrabike.png"
          class="max-w-sm rounded-lg " />
        <div>
          <h1 class="text-5xl font-bold">Ride-on R15 <br> V4 with Smile</h1>
          <p class="py-6">
            Amet minim mollit non deserunt ullamco <br>
est sit aliqua dolor do amet sint. Velit officia consequat<br> duis enim velit mollit.
          </p>
          <button class="btn  bg-Bikeprimary">Purchase</button>
        </div>
      </div>
    </div>



    <div class="carousel w-full">
      
      <div id="slide2" class="carousel-item relative w-full">
        <img
          src="images/slider/bike2.png"
          class="w-full" />
        <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
          <a href="#slide1" class="btn btn-circle">❮</a>
          <a href="#slide3" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide3" class="carousel-item relative w-full">
        <img
          src="images/slider/bike3.png"
          class="w-full" />
        <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
          <a href="#slide2" class="btn btn-circle">❮</a>
          <a href="#slide4" class="btn btn-circle">❯</a>
        </div>
      </div>
      <div id="slide4" class="carousel-item relative w-full">
        <img
          src="images/slider/bike4.png"
          class="w-full" />
        <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
          <a href="#slide3" class="btn btn-circle">❮</a>
          <a href="#slide1" class="btn btn-circle">❯</a>
        </div>
      </div>
    </div>



  </section>
</body>
</html>
